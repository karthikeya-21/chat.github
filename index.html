<head>

<body>
  <div class='wrapper'>
    <div id="dialogue"></div>
    <script>

    </script>
    <form onSubmit="return chatbot.sendMessage()">
      <div class="text-box">
        <input type="text" name="message" id="message" autocomplete="off" disabled placeholder="Please wait... loading...">
    <script>
      /* JS comes here */
        function runSpeechRecognition() {
            // get output div reference
            $(document).ready(function(){
            navigator.mediaDevices.getUserMedia({audio: true})
            });
            var output = document.getElementById("output");
            // get action element reference
            var action = document.getElementById("action");
                // new speech recognition object
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
            
                // This runs when the speech recognition service starts
                recognition.onstart = function() {
                };
                
                recognition.onspeechend = function() {
                    recognition.stop();
                }
              
                // This runs when the speech recognition service returns result
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    var confidence = event.results[0][0].confidence;
                    document.getElementById
                            ("message").value = transcript;
                    
                    if (transcript.length > 0) {
                      chatbot.sendMessage()
                    }
                };
                 // start recognition
                 recognition.start();
          }
    </script>
        <p><button id="mic" type="button" onclick="runSpeechRecognition()" style="color: black ; "><span id="boot-icon" class="bi bi-mic" style="font-size:1rem; flex: 1; margin-bottom: 5"></span></button> &nbsp; <span id="action"></span></p>
        <input class="send-button" type="submit" value=">">
      </div>
    </form>
  </div>

</body>
